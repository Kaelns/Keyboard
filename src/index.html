<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
  </head>
  <body>
    <div class="container">
      <textarea
        id="editable"
        class="textarea"
        placeholder="Я подсказка:)"
        autofocus
      >
HTML stands for Hyper Text Markup Language. It is used to design webpages using markup language. HTML is the combination of Hypertext and Markup language. Hypertext defines the link between the web pages. Markup language is used to define the text document within tag which defines the structure of web pages. HTML is a markup language which is used by the browser to manipulate text, images and other content to display it in required format.</textarea
      >
      <div id="board">
        <div class="row number">
          <button type="button">~<br />`</button>
          <button type="button">!<br />1</button>
          <button type="button">@<br />2</button>
          <button type="button">#<br />3</button>
          <button type="button">$<br />4</button>
          <button type="button">%<br />5</button>
          <button type="button">^<br />6</button>
          <button type="button">&<br />7</button>
          <button type="button">*<br />8</button>
          <button type="button">(<br />9</button>
          <button type="button">)<br />0</button>
          <button type="button">_<br />-</button>
          <button type="button">+<br />=</button>
          <button type="button" class="text right flex_1">back</button>
        </div>
        <div class="row">
          <button type="button" class="text left flex_1">tab</button>
          <button type="button">Q</button>
          <button type="button">W</button>
          <button type="button">E</button>
          <button type="button">R</button>
          <button type="button">T</button>
          <button type="button">Y</button>
          <button type="button">U</button>
          <button type="button">I</button>
          <button type="button">O</button>
          <button type="button">P</button>
          <button type="button">{<br />[</button>
          <button type="button">}<br />]</button>
          <button type="button">|<br />\</button>
          <button type="button" class="text right">del</button>
        </div>
        <div class="row">
          <button type="button" class="text left flex_1">caps lock</button>
          <button type="button">A</button>
          <button type="button">S</button>
          <button type="button">D</button>
          <button type="button">F</button>
          <button type="button">G</button>
          <button type="button">H</button>
          <button type="button">J</button>
          <button type="button">K</button>
          <button type="button">L</button>
          <button type="button">:<br />;</button>
          <button type="button">"<br />'</button>
          <button type="button" class="text right flex_1">enter</button>
        </div>
        <div class="row">
          <button type="button" class="text left flex_1">shift</button>
          <button type="button">Z</button>
          <button type="button">X</button>
          <button type="button">C</button>
          <button type="button">V</button>
          <button type="button">B</button>
          <button type="button">N</button>
          <button type="button">M</button>
          <button type="button">&lt;<br />,</button>
          <button type="button">&gt;<br />.</button>
          <button type="button">?<br />/</button>
          <button type="button" class="text right flex_1">shift</button>
        </div>
        <div class="row">
          <button type="button" class="text">ctrl</button>
          <button type="button" class="text">win</button>
          <button type="button" class="text">alt</button>
          <button type="button" class="flex_1"></button>
          <button type="button" class="text">alt</button>
          <button type="button" class="text">ctrl</button>
          <div class="arrows">
            <div class="row">
              <button type="button" class="arrow arrow_up"></button>
            </div>
            <div class="row">
              <button type="button" class="arrow arrow_left"></button>
              <button type="button" class="arrow arrow_down"></button>
              <button type="button" class="arrow arrow_right"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
