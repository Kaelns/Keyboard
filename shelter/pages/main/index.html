<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <title>Shelter</title>
  </head>
  <body class="body-container">
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <h1 class="logo__title"></h1>
          <p class="logo__subtitle"></p>
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__link nav__link_active"><a href=""></a></li>
            <li class="nav__link"><a href=""></a></li>
            <li class="nav__link"><a href=""></a></li>
            <li class="nav__link"><a href=""></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <!-- ____________ Not-only ____________ -->
      <section class="not-only main__section main__section_brown">
        <div class="container">
          <div class="not-only__column_1">
            <h2 class="not-only__title"></h2>
            <p class="not-only__text"></p>
            <div class="not-only__btn"></div>
          </div>

          <div class="not-only__column_2">
            <img src="" alt="dog" />
          </div>
        </div>
      </section>

      <!-- ____________ About ____________ -->

      <section class="about main__section main__section_white">
        <div class="container">
          <div class="about__column_1">
            <img src="" alt="dog" />
          </div>
          <div class="about__column_2">
            <h3 class="about__title"></h3>
            <p class="about__text"></p>
            <p class="about__text"></p>
          </div>
        </div>
      </section>

      <!-- ____________ Our-friends ____________ -->

      <section class="our-friends main__section main__section_beige">
        <div class="container">
          <h3 class="our-friends__title"></h3>
          <div class="our-friends__slider slider">
            <div class="slider__btn_1"></div>
            <div class="slider__slide_1 slide">
              <img src="" alt="dog" />

              <div class="slide btn"></div>
            </div>
            <div class="slider__slide_2 slide">
              <img src="" alt="dog" />

            <div class="slider__slide_3 slide">

            <div class="slider__btn_2"></div>
          </div>
          <div class="our-friends__btn"></div>
        </div>
      </section>

      <!-- ____________ Help ____________ -->

      <section class="help main__section main__section_white">
        <div class="container">
          <h3 class="help__title"></h3>
          <div class="help__list">
            <div class="help__item help__item_1">
              <div class="help__icon"></div>
              <h4 class="help__text"></h4>
            </div>
            <div class="help__item help__item_2">
              <div class="help__icon"></div>

            <div class="help__item help__item_3">

            <div class="help__item help__item_4">
              <div class="help__icon"></div>

            </div>
            <div class="help__item help__item_5">
              <div class="help__icon"></div>
              <h4 class="help__text"></h4>
            </div>
            <div class="help__item help__item_6">
              <div class="help__icon"></div>
              <h4 class="help__text"></h4>
            </div>
            <div class="help__item help__item_7">

              <h4 class="help__text"></h4>
            </div>
            <div class="help__item help__item_8">
              <div class="help__icon"></div>
              <h4 class="help__text"></h4>
            </div>
            <div class="help__item help__item_9">
              <div class="help__icon"></div>
              <h4 class="help__text"></h4>
            </div>
          </div>
        </div>
      </section>

      <!-- ____________ In-addition ____________ -->

      <section class="in-addition main__section main__section_beige">
        <div class="container">
          <div class="in-addition__column_1">
            <img src="" alt="dog" />
          </div>
          <div class="in-addition__column_2">
            <h3 class="in-addition__title"></h3>
            <h5 class="in-addition__subtitle"></h5>
            <div class="in-addition__card-link"><a href=""></a></div>
            <p class="in-addition__text"></p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__contacts">
          <h3 class="footer__title_1"></h3>
          <ul class="footer__list_1">
            <li class="footer__link_1"><a href=""></a></li>
            <li class="footer__link_2"><a href=""></a></li>
          </ul>
        </div>
        <div class="footer__location">
          <h3 class="footer__title_2"></h3>
          <ul class="footer__list_2">
            <li class="footer__link_3"><a href=""></a></li>
            <li class="footer__link_4"><a href=""></a></li>
